<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Footprinting Project</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {

        }

        h1 {
            color: #444;
            font-size: 2.2rem;
            margin: 0;
        }

        p {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>My Footprinting Project</h1>

    </div>

</html>
